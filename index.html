  <style>
    :root {
      --bg: #ffffff;
      --fg: #24292f;
      --border: #d0d7de;
      --muted: #57606a;
      --accent-bg: #f6f8fa;

      --win: #2da44e;
      --lose: #cf222e;
      --playing: #0969da;

      --progress-fill: #0969da;

    .theme-dark {

      --border: #30363d;
      --muted: #8b949e;
      --accent-bg: #161b22;

      --progress-bg: #30363d;
      --progress-fill: #2382ff;

    * {

    }

    body {
      background: var(--bg);
      color: var(--fg);

      margin: 0;
      padding: 0;

    header {
      padding: 18px 24px 8px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: .5em;
      justify-content: center;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: .5px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      padding: 0 24px 40px;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 18px 20px;
      box-shadow: var(--shadow);
      position: relative;
      width: 100%;
    }

    .panel h3 {
      margin: 0 0 12px;
      font-size: 0.95rem;
      letter-spacing: .5px;
      text-transform: uppercase;
      font-weight: 600;
      opacity: .85;
    }

    #leftCol {
      flex: 1 1 380px;
      min-width: 340px;
    }

    #rightCol {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }

    input,
    button,
    select {
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      color: var(--fg);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus,
    button:focus,
    select:focus {
      outline: 2px solid #0969da55;
      outline-offset: 1px;
    }

    button {
      cursor: pointer;
      transition: background .15s, transform .15s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px 12px;
      margin-bottom: 12px;
    }

    #boardWrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    #board {
      border: 1px solid var(--border);
      padding: 10px;
      display: inline-block;
      background: var(--accent-bg);
      border-radius: 10px;
      width: 100%;
      overflow: auto;
    }

    #statusRow {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    #status {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: .5px;
      border: 1px solid var(--border);
      background: var(--accent-bg);
    }

    .badge.playing {
      color: var(--playing);
    }

    .badge.won {
      color: var(--win);
    }

    .badge.lost {
      color: var(--lose);
    }

    .small {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 2px;
    }

    #log {
      white-space: pre-line;
      font-size: 0.7rem;
      max-height: 220px;
      overflow: auto;
      background: var(--log-bg);
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      line-height: 1.25;
    }

    #contribChart {
      width: 100%;
      overflow-x: scroll;
    }

    .pill {
      display: inline-block;
      padding: 2px 6px;
      background: #ddf4ff;
      color: #0969da;
      border: 1px solid #54aeff;
      border-radius: 999px;
      font-size: 11px;
    }

    .theme-dark .pill {
      background: #13283f;
      color: #58a6ff;
      border-color: #1f6feb;
    }

    .progressBar {
      position: relative;
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progressFill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: var(--progress-fill);
      transition: width .25s;
    }

    .stepsText {
      font-size: 11px;
      letter-spacing: .5px;
      opacity: .7;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      font-size: 11px;
      padding: 18px 0 32px;
      color: var(--muted);
    }

    .flexRow {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    label {
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-weight: 500;
    }

    label.inline {
      flex-direction: row;
      align-items: center;
      font-weight: 400;
    }

    .btnGroup {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    @media screen and (min-width:992px) {
      header {
        justify-content: flex-start;
      }

      main {
        flex-wrap: nowrap;
      }

      #leftCol {
        width: 60%;
      }

      #rightCol {
        flex-direction: column;
        gap: 18px;
        width: 40%;
      }
    }
  </style>
</head>

        'panel.contrib': 'è²¢ç»ç†±åº¦åœ–',
        'panel.log': 'äº‹ä»¶æ—¥èªŒ',
        'label.user': 'ä½¿ç”¨è€…',

        'hint.play': 'å·¦éµé–‹æ ¼ã€å³éµæ’æ——ã€‚ä½è²¢ç»æ—¥æ›´å®¹æ˜“æ˜¯åœ°é›·ã€‚',
        statusPrefix: 'ç‹€æ…‹',

    function t(key) {
      return (I18N[currentLang] && I18N[currentLang][key]) || (I18N['zh'][key] || key);
    }

    function applyStaticTexts() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        el.textContent = t(k);
      });
    }
    langSelect.addEventListener('change', () => {
      currentLang = langSelect.value;
      applyStaticTexts();
      refresh(); // é‡æ–°é¡¯ç¤ºç‹€æ…‹å­—ä¸²
    });

    let board = null;
    let loading = false;
    let lastActions = [];
    let originalSnapshot = null;

    function log(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent = `[${ts}] ${msg}\n` + logEl.textContent;
    }

    function setStatusBadge(stateText, state) {
      statusEl.textContent = stateText;
      statusEl.classList.remove('playing', 'won', 'lost');
      statusEl.classList.add(state);
    }

    function syncDocTheme() {
      const key = themeSelect.value;
      if (key === 'dark') document.documentElement.classList.add('theme-dark');
      else document.documentElement.classList.remove('theme-dark');
    }

    function refresh() {
      updateBoardSVG(board, boardMount);
      if (!board) return;
      let stateClass = 'playing';
      if (board.status === 'won') stateClass = 'won';
      else if (board.status === 'lost') stateClass = 'lost';
      setStatusBadge(`${t('statusPrefix')}: ${board.status} | ${t('mines')} ${board.mines} | ${t('opened')} ${board.revealed}`, stateClass);
      if (board.status !== 'playing') {
        log(board.status === 'won' ? t('win') : t('lose'));
      }
      themeTag.textContent = getTheme().name;
    }

    async function build() {
      const username = usernameEl.value.trim();
      const ratio = Number(ratioEl.value) || 0.1;
      if (!username) {
        alert('è«‹è¼¸å…¥ä½¿ç”¨è€…åç¨±');
        return;
      }
      try {
        loading = true;
        statusEl.textContent = t('loading');
        log(t('log.startFetch'));
        const allowMock = !noMockEl.checked;
        // è¨ˆç®—æœ€è¿‘ä¸€å¹´çš„æ—¥æœŸç¯„åœ (å«ä»Šæ—¥ï¼Œå…±ç´„ 365 å¤©)ï¼ŒGitHub é€šå¸¸é¡¯ç¤º 52 é€± ~ 371 å¤©è¦–é€±èµ·é»
        let days;
        const yearVal = yearInput.value.trim();
        if (yearVal) {
          const y = Number(yearVal);
          // å°‡æŠ“å–ç¯„åœè¨­ç‚ºè©²å¹´åº¦ (from/to) ä¹‹å¾Œå†ç”¨ normalizeCalendarYear è£œé½Š
          const from = `${y}-01-01`;
          const to = `${y}-12-31`;
          const raw = await fetchContributionsSmart(username, {
            from,
            to,
            useMockOnError: allowMock
          });
          days = normalizeCalendarYear(y, raw);
        } else {
          const raw = await fetchContributionsSmart(username, {
            useMockOnError: allowMock
          });
          days = normalizeTrailingYear(raw);
        }
        renderContributionChart(days, contribChartEl);
        if (!days || !days.length) throw new Error('ç„¡è³‡æ–™ (å«æ¨¡æ“¬)');
        log(`ä½¿ç”¨è³‡æ–™ç­†æ•¸ ${days.length}${days.mock ? ' (mock)' : ''}`);
        board = mapContributionsToBoard(days);
        placeMinesByContribution(board, ratio);
        computeAdjacents(board);
        renderBoard(board, boardMount, () => refresh());
        refresh();
        autoBtn.disabled = false;
        autoRunBtn.disabled = false;
        exportBtn.disabled = false;
        exportAnimBtn.disabled = true;
        solveBtn.disabled = false;
        replayBtn.disabled = true;
        statusEl.textContent += ' | å®Œæˆ';
        log(t('log.buildDone'));
        originalSnapshot = createSnapshot(board);
        stepsInfoEl.textContent = '';
        replayProgressEl.style.width = '0%';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error: ' + e.message;
        log('Error: ' + e.message);
      } finally {
        loading = false;
      }
    }

    loadBtn.addEventListener('click', build);

    themeSelect.addEventListener('change', () => {
      setTheme(themeSelect.value);
      syncDocTheme();
      // é‡æ–°æ¸²æŸ“ (è‹¥å·²æœ‰æ£‹ç›¤)
      if (board) {
        renderBoard(board, boardMount, () => refresh());
        refresh();
      }
      // æ›´æ–°è²¢ç»åœ–é¡è‰²
      const svg = contribChartEl.querySelector('svg');
      if (svg) {
        // é‡æ–°è‘—è‰²
        const rects = svg.querySelectorAll('rect[data-date]');
        const days = Array.from(rects).map(r => ({
          date: r.getAttribute('data-date'),
          count: Number(r.getAttribute('data-count'))
        }));
        updateContributionChart(days, contribChartEl);
      }
      themeTag.textContent = getTheme().name;
    });

    autoBtn.addEventListener('click', () => {
      if (!board) return;
      const changed = autoStep(board);
      refresh();
      if (!changed) log(t('log.noStep'));
    });

    autoRunBtn.addEventListener('click', () => {
      if (!board) return;
      const steps = autoPlay(board, 500);
      refresh();
      log(`Auto steps=${steps}`);
    });

    exportBtn.addEventListener('click', () => {
      try {
        exportCurrentSVG(boardMount);
        log(t('log.exportBoardOk'));
      } catch (e) {
        log(t('log.exportBoardFail') + ': ' + e.message);
      }
    });

    solveBtn.addEventListener('click', () => {
      if (!board) return;
      const {
        actions,
        status
      } = autoSolve(board, 5000, true);
      lastActions = actions;
      refresh();
      log(`Solve status=${status} actions=${actions.length}`);
      if (actions.length) {
        replayBtn.disabled = false;
        exportAnimBtn.disabled = false;
      }
    });

    replayBtn.addEventListener('click', async () => {
      if (!lastActions.length) {
        log(t('log.noData'));
        return;
      }
      if (!originalSnapshot) {
        log(t('log.noSnapshot'));
        return;
      }
      // é‡å»ºåˆå§‹ç›¤é¢
      const {
        createBoardStructure
      } = await import('./minesweeper-types.js');
      board = rebuildBoardFromSnapshot(originalSnapshot, {
        createBoardStructure
      });
      renderBoard(board, boardMount, () => refresh());
      refresh();
      log(t('log.replayStart'));
      const total = lastActions.length;
      stepsInfoEl.textContent = `å›æ”¾: 0 / ${total}`;
      replayProgressEl.style.width = '0%';
      let current = 0;
      const speed = Number(speedSelect.value) || 1; // å€ç‡
      const interval = 500 / speed; // 1x=500ms, 2x=250ms, 4x=125ms, 8xâ‰ˆ62.5ms, 16xâ‰ˆ31ms, 32xâ‰ˆ16ms
      await applyActionsSequential(board, lastActions, () => {
        current++;
        stepsInfoEl.textContent = `å›æ”¾: ${current} / ${total}`;
        replayProgressEl.style.width = `${(current/total)*100}%`;
        refresh();
      }, interval);
      stepsInfoEl.textContent += ' (å®Œæˆ)';
      log(t('log.replayEnd'));
    });

    exportAnimBtn.addEventListener('click', () => {
      if (!lastActions.length || !originalSnapshot) {
        log('ç„¡å›æ”¾è³‡æ–™');
        return;
      }
      // å°‡é¸å–®å€¼è¦–ç‚º stepSeconds (åŸºæº– 0.5s = 2x åŸ 1s)
      const speed = Number(speedSelect.value) || 1;
      const stepSeconds = 1 / speed; // 1x=1s, 2x=0.5s, 4x=0.25s, 8x=0.125s, 16x=0.0625s, 32x=0.03125s
      exportReplayAnimation(originalSnapshot, lastActions, 'replay-animation.svg', {
        stepSeconds
      });
      log(t('log.exportAnimOk'));
    });

    // é è¨­æ¸¬è©¦ç”¨
    //   usernameEl.value = 'xiang511';
    themeTag.textContent = getTheme().name;
    syncDocTheme();
    applyStaticTexts();
  </script>
